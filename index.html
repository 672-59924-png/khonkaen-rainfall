<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khon Kaen Rainfall</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    select {
      padding: 6px;
      font-size: 14px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="top">
  <div>
    <h1 id="title">ปริมาณน้ำฝน จังหวัดขอนแก่น</h1>
    <p id="subtitle">ข้อมูลรายวัน 90 วันล่าสุด</p>
  </div>
  <select onchange="setLang(this.value)">
    <option value="th">ไทย</option>
    <option value="en">English</option>
    <option value="ja">日本語</option>
    <option value="zh">中文</option>
  </select>
</div>

<div class="card">
  <canvas id="rainChart" height="120"></canvas>
</div>

<script>
/* ===== ภาษา ===== */
const langText = {
  th: {
    title: "ปริมาณน้ำฝน จังหวัดขอนแก่น",
    subtitle: "ข้อมูลรายวัน 90 วันล่าสุด"
  },
  en: {
    title: "Rainfall in Khon Kaen",
    subtitle: "Daily rainfall (last 90 days)"
  },
  ja: {
    title: "コンケン県の降水量",
    subtitle: "過去90日間の日別降水量"
  },
  zh: {
    title: "孔敬府降雨量",
    subtitle: "最近90天的每日降雨量"
  }
};

function setLang(l) {
  title.textContent = langText[l].title;
  subtitle.textContent = langText[l].subtitle;
}

/* ===== สร้างข้อมูลรายวัน 90 วัน ===== */
const labels = [];
const data = [];

for (let i = 89; i >= 0; i--) {
  const d = new Date();
  d.setDate(d.getDate() - i);
  labels.push(d.toISOString().slice(0,10));
  data.push(Math.floor(Math.random() * 40)); // ตัวอย่าง mm
}

/* ===== กราฟ ===== */
new Chart(document.getElementById("rainChart"), {
  type: "line",
  data: {
    labels,
    datasets: [{
      label: "mm",
      data,
      borderWidth: 2,
      pointRadius: 3,
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "มิลลิเมตร (mm)"
        }
      },
      x: {
        ticks: {
          maxTicksLimit: 10
        }
      }
    }
  }
});
</script>

</body>
</html>
