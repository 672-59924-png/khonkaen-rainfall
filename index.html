<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khon Kaen Rainfall</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select {
      padding: 6px;
      font-size: 14px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="top">
  <h1 id="title">Rainfall in Khon Kaen</h1>
  <select id="lang" onchange="setLang(this.value)">
    <option value="en">English</option>
    <option value="th">ไทย</option>
    <option value="ja">日本語</option>
    <option value="zh">中文</option>
  </select>
</div>

<div class="card">
  <p id="subtitle">Rainfall data (last 2 years)</p>
  <canvas id="rainChart"></canvas>
</div>

<script>
const text = {
  en: {
    title: "Rainfall in Khon Kaen",
    subtitle: "Rainfall data (last 2 years)"
  },
  th: {
    title: "ปริมาณน้ำฝน จังหวัดขอนแก่น",
    subtitle: "ข้อมูลปริมาณน้ำฝนย้อนหลัง 2 ปี"
  },
  ja: {
    title: "コンケン県の降水量",
    subtitle: "過去2年間の降水量データ"
  },
  zh: {
    title: "孔敬府降雨量",
    subtitle: "过去两年的降雨数据"
  }
};

function setLang(lang) {
  document.getElementById("title").innerText = text[lang].title;
  document.getElementById("subtitle").innerText = text[lang].subtitle;
}

const ctx = document.getElementById("rainChart");
new Chart(ctx, {
  type: "bar",
  data: {
    labels: ["2023", "2024"],
    datasets: [{
      label: "mm",
      data: [1200, 1350]
    }]
  }
});
</script>

</body>
</html>
